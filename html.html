<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
    
    <script>
    
    // line break + no of rows
    for (a = 1; a <=10; a++) {
        var c = "<br>";
      
    // spaces
        for (d = 1; d <= 10 - a; d++) {
          c += "&nbsp;&nbsp;";
        }
      
    // asterisks 
        for (b = 1; b <= 2 * a - 1; b++) {
          c += '*';
        }
      
      document.write(c);
      }

    </script>

</head>
<body>
</body>
</html>
